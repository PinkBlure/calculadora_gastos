<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de gastos personales</title>

  <!-- Enlace a bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora de gastos personales</h1>

    <div class="row">
      <main id="main" class="col-md-7">

        <h2 class="mt-5">Resumen de gastos</h2>

        <!-- Aqui van a ir apareciendo los gastos -->
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th class="text-center">Fecha</th>
              <th class="text-center">Concepto</th>
              <th class="text-center">Categoría</th>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Total acumulado</th>
            </tr>
          </thead>
          <tbody id="tbody_gasto">
          </tbody>
        </table>

        <h2 class="mt-5">Funcionalidades</h2>

        <!-- Para crear categorías -->
        <div class="my-4">
          <button id="btn_categoria" onclick="enableForm('btn_categoria', 'form_categoria')" class="btn btn-primary mb-2">Añadir categoría</button>
          <form id="form_categoria" class="mb-4 d-none">
            <div class="mb-3">
              <label for="categoria_nuevo" class="form-label">Dame el nombre de la categoría</label>
              <input type="text" class="form-control" id="categoria_nuevo" name="categoria_nuevo">
            </div>
            <input type="submit" class="btn btn-success" value="Añadir categoría">
          </form>
        </div>

        <!-- Para crear gastos -->
        <div class="my-4">
          <button id="btn_gasto" class="btn btn-primary mb-2" onclick="enableForm('btn_gasto', 'form_gasto')">Añadir un nuevo gasto</button>
          <form id="form_gasto" class="mb-4 d-none">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
            <div class="mb-3">
              <label for="concepto" class="form-label">Concepto</label>
              <input type="text" class="form-control" id="concepto" name="concepto">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select id="categoria" name="categoria" class="form-select">
              </select>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad">
            </div>
            <input type="submit" class="btn btn-success" value="Confirmar gasto">
          </form>
        </div>

        <!-- Para crear presupuestos -->
        <div class="my-4">
          <button id="btn_presupuesto" class="btn btn-primary mb-2" onclick="enableForm('btn_presupuesto', 'form_presupuesto')">Añadir presupuesto máximo</button>
          <form id="form_presupuesto" class="mb-4 d-none">
            <div class="mb-3">
              <label for="presupuesto" class="form-label">Dame la cantidad del presupuesto máximo</label>
              <input type="text" class="form-control" id="presupuesto" name="presupuesto">
            </div>
            <input type="submit" class="btn btn-success" value="Añadir presupuesto máximo">
          </form>
          <button id="presupuesto_eliminar" onclick="eliminarPresupuesto()" class="btn btn-danger mb-2 d-none">Eliminar presupuesto máximo</button>
        </div>

        <div id="presupuesto_pasado" class="alert alert-danger d-none" role="alert">
          Te has pasado de tu presupuesto.
        </div>

      </main>

      <!-- Aquí van a ir apareciendo las categorías -->
      <aside class="col-md-5 mt-5">
        <h2>Resumen por categoría</h2>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th class="text-center">Categoría</th>
              <th class="text-center">Total</th>
            </tr>
          </thead>
          <tbody id="tbody_categoria">
          </tbody>
        </table>
      </aside>
    </div>

  </div>

  <!-- Enlace al script que lleva el javascript -->
  <script src="./script.js"></script>
  <!-- Enlace a bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
